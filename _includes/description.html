<section id = "MeetThePod">
    <h2>Meet the Pod</h2>
    <div class="pod">
        <div class="conatiner"> 
    {% for item in site.data.fellows %}
    <div class="container">
        <div class="card-wrapper">
          <div class="user-pic">
            <img src="https://conflictresolutionmn.org/wp-content/uploads/2020/01/flat-business-man-user-profile-avatar-icon-vector-4333097.jpg" alt="" />
          </div>
       
          <div class="name">
            <h3>{{ item.name }}</h3>
            <p>{{ item.location }}</p>
          </div>
        
          <div class="card-btn">
            <button type="button">Github</button>
     
          </div>
        </div>
      </div>
      </div>
    

    {% endfor %}
</div>
</div>
</section>
