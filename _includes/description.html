<section id = "MeetThePod">
    <h2>Meet the Pod</h2>
    <div class="pod">
        <div class="conatiner"> 
          <div class="row">
    {% for item in site.data.fellows %}
  
   
      <div class="column">
    <div class="card">
      <div class="content">
        <div class="front">
          <img class="profile" width="100%" src="https://www.clipartkey.com/mpngs/m/118-1188761_avatar-cartoon-profile-picture-png.png" alt="Neymar">
          <h2>{{ item.name }}</h2>
        </div>
        <div class="back from-left">
          <h2>{{ item.name }}</h2>
          <p> {{ item.location }}</p>
          <br>
          <button> Github </button>
        </div>
      </div>
    </div>
  </div>


    {% endfor %}
  </div>
</div>
</div>
</section>
